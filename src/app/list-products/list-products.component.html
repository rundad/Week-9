<div class="conatiner">

    <table class="table">
        <tr>
            <th>
                ID
            </th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Units</th>
            <th>_id</th>
        </tr>
        <tr style="padding-top:20px;" *ngFor="let product of products"> 
            <td>{{product.id}}</td> 
            <td>{{product.name}}</td>  
            <td>{{product.description}}</td>  
            <td>{{product.price}}</td>  
            <td>{{product.units}}</td>
            <td>{{product._id}}</td>
            <td>
                <span class="btn btn-primary" [routerLink]="['/update',product._id]"> <i class="fa fa-spinner"></i> Edit</span> 
                &nbsp; 
                <span class="btn btn-primary" (click)="deleteProduct(product._id)"><i class="fa fa-trash"></i> Delete</span>
            </td> 
            
        </tr>
    </table>
</div>
